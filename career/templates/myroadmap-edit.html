<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SujeongBridge</title>
  <link rel="stylesheet" href="../../static/css/myroadmap/myroadmap-edit.css">
</head>

<body>
  <header class="main-header">
    <div class="logo">
      <a href="../../home/templates/home.html">
        <img class="main-logo" src="../../static/img/main-logo.svg">
      </a>
    </div>

    <nav class="main-nav">
      <ul class="main-nav-links">
        <li><a href="../../experience/templates/experience-list.html">활동 후기</a></li>
        <li><a href="#">자소서·면접·포폴</a></li>
        <li><a href="#">모집</a></li>
        <li><a href="#">나의 로드맵</a></li>
      </ul>
    </nav>

    <div class="main-header-r">
      <button class="header-mypage-btn">마이페이지</button>
      <button class="header-login-btn">로그인</button>
    </div>
  </header>


  <main>
    <div class="container">

      <div class="roadmap-edit-title">나의 로드맵 수정하기</div>
      <form method="POST" enctype="multipart/form-data" class="roadmap-edit-form">
        <label class="roadmap-edit-label">제목</label>
        <input type="text" class="roadmap-edit-input" value="컴공 과동아리 활동 후기" required>
        
        <label class="roadmap-edit-label">카테고리</label>
        <div class="roadmap-edit-category">
          <label><input type="radio" value="동아리" checked required> 동아리</label>
          <label><input type="radio" value="학회"> 학회</label>
          <label><input type="radio" value="공모전"> 공모전</label>
          <label><input type="radio" value="인턴"> 인턴</label>
          <label><input type="radio" value="기타"> 기타</label>
        </div>

        <label class="roadmap-edit-label">활동 기간</label>
        <input type="text" class="roadmap-edit-input" value="2024.03 - 2024.11" required>

        <label class="roadmap-edit-label">후기 본문</label>
        <textarea class="roadmap-edit-textarea" required>기존 후기 내용이 들어갑니다.</textarea>

        <label class="roadmap-edit-label">파일 업로드</label>
        <div class="roadmap-edit-upload-area">
          <label class="roadmap-edit-upload-btn">
            +
            <input type="file" id="roadmap-edit-upload-input" multiple>
          </label>

          <div class="roadmap-edit-upload-preview" id="roadmap-edit-upload-preview">
            <!-- 기존 업로드 파일/이미지 미리보기 -->
            <div class="roadmap-edit-preview-item">
              <img src="../../static/img/sample-img.png" class="roadmap-edit-preview-img" alt="기존 이미지">
              <div class="roadmap-edit-preview-remove">×</div>
            </div>
            <div class="roadmap-edit-preview-item">
              <div class="roadmap-edit-preview-file">기존파일.pdf</div>
              <div class="roadmap-edit-preview-remove">×</div>
            </div>
          </div>
        </div>

        <input type="hidden" id="roadmap-deleted-files">
        <!--"사용자가 직접 입력/조작한 값(삭제 파일, 태그)"을 서버로 넘기기 위한 숨겨진 데이터 필드(동기화 위함..)
        파일 - 기존에 업로드된 파일/이미지 중에서 사용자가 삭제한 파일의 id(혹은 이름)" 목록을 JSON 문자열로 담아 서버로 전송하는 용도-->

        <button type="submit" class="roadmap-edit-submit-btn">
          수정 완료
        </button>
      </form>

    </div>
  </main>


  <footer class="footer">
    <p>© SSWU_WAGI 3기 CampusBridge</p>
    <p class="member">BACKEND <br> FRONTEND</p>
  </footer>

  <script src="../../static/js/myroadmap-edit.js"></script>
</body>
</html>

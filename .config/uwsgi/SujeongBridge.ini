[uwsgi]
chdir = /home/ubuntu/WAGI_WEB2025
module = CampusBridge.wsgi:application
home = /home/ubuntu/venv

uid = ubuntu
gid = ubuntu

socket = /tmp/sujeongbridge.sock
chmod-socket = 666

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/SujeongBridge.pid

logto = /var/log/uwsgi/SujeongBridge/uwsgi.log
log-reopen = true

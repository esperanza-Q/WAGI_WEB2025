<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SujeongBridge</title>
  <link rel="stylesheet" href="../../static/css/verification.css">
</head>

<body>
  <header class="main-header">
    <div class="logo">
        <a href="../../home/templates/home.html">
            <img class="main-logo" src="../../static/img/main-logo.svg"></a>
    </div>
    <nav class="main-nav">
      <ul class="main-nav-links">
        <li><a href="../../experience/templates/experience-list.html">활동 후기</a></li>
        <li><a href="#">자소서·면접·포폴</a></li>
        <li><a href="#">모집</a></li>
        <li><a href="#">나의 로드맵</a></li>
      </ul>
    </nav>
    <div class="main-header-r">
      <button class="mypage-btn">마이페이지</button>
      <button class="login-btn">로그인</button>
    </div>
  </header>

  <main>
    <div class="verification-wrapper">
      <div class="verification-top">
        <div class="vertification-title">학생 인증</div>
        <p>수정브릿지는 성신여대 학생 전용 서비스입니다.<br>학생 인증을 완료해야 이용하실 수 있습니다.</p>
      </div>
      
      <form method="post" class="verification-form">
        <div class="verification-img">
          <input class="verify-img-input" type="file" accept="image/*">

          <!--사진 업로드 전-->
          <div class="verify-img-upload">
            <button type="button" class="verify-img-btn">+</button>
            <p>학생증 전체가 나오도록 촬영해주세요.<br>불필요한 개인정보는 가려도 됩니다.</p>
          </div>  

          <!--사진 업로드 후-->
          <div class="verify-img-preview" style="display:none">
            <img class="verify-preview-img">
            <button type="button" class="verify-reset-btn">사진 초기화</button>
          </div>
        </div>

        <div class="verification-info">
          <input type="text" placeholder="성명">
        </div>
        
        <button class="verification-submit" type="submit">
          인증하기
        </button>
      </form>
    </div>
  </main>

  <footer class="footer">
    <p>© SSWU_WAGI 3기 CampusBridge</p>
    <p class="member">BACKEND  <br /> FRONTEND </p>
  </footer>

  <script src="../../static/js/verification.js"></script>
</body>
</html>

{% extends "b_base.html" %}

{% block content %}
<h2>학교 인증</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <!-- 성명 -->
    <div>
        <label for="id_real_name">성명</label><br>
        {{ form.real_name }}
        {{ form.real_name.errors }}
    </div>

    <!-- 인증 서류 -->
    <div style="margin-top: 15px;">
        <label for="id_verification_document">인증 서류</label><br>
        {{ form.verification_document }}
        {{ form.verification_document.errors }}
    </div>

    <button type="submit" style="margin-top: 20px;">
        제출하기
    </button>
</form>
{% endblock %}

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SujeongBridge</title>
  <link rel="stylesheet" href="../../static/css/login.css">
</head>

<body>
  <header class="main-header">
    <div class="logo">
        <a href="../../home/templates/home.html">
            <img class="main-logo" src="../../static/img/main-logo.svg"></a>
    </div>
    <nav class="main-nav">
      <ul class="main-nav-links">
        <li><a href="../../experience/templates/experience-list.html">활동 후기</a></li>
        <li><a href="#">자소서·면접·포폴</a></li>
        <li><a href="#">모집</a></li>
        <li><a href="#">나의 로드맵</a></li>
      </ul>
    </nav>
    <div class="main-header-r">
      <button class="mypage-btn">마이페이지</button>
      <button class="login-btn" href="{% url 'accounts:login' %}">로그인</button>
    </div>
  </header>

  <main>
  <div class="container">
    <div class="login-wrapper">

      <div class="login-top">
        <a href="../home/templates/home.html">
          <img class="login-logo" src="../../static/img/main-logo.svg">
        </a>
      </div>

      <div class="login-bottom">
        {% if messages %}
          <div class="msg-box">
            {% for message in messages %}
              {% if message.tags == "error" %}
                <p class="msg {{ message.tags }}">{{ message }}</p>
              {% endif %}
            {% endfor %}
          </div>
        {% endif %}
        <form method="post">
          {% csrf_token %}
          <input type="text" name="username" placeholder="학번">
          <input type="password" name="password" placeholder="비밀번호">
          <button type="submit">로그인</button>
        </form>

        <a class="signup-btn" href="{% url 'accounts:signup' %}">회원가입</a>
      </div>

    </div>
  </div>
  </main>

  <footer class="footer">
    <p>© SSWU_WAGI 3기 CampusBridge</p>
    <p class="member">BACKEND  <br /> FRONTEND </p>
  </footer>
</body>
</html>

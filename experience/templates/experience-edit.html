{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SujeongBridge</title>
  <link rel="stylesheet" href="{% static 'css/experience/experience-edit.css' %}">
</head>

<body>
  <header class="main-header">
    <div class="logo">
      <a href="{% url 'home' %}">
        <img class="main-logo" src="{% static 'img/main-logo.svg' %}">
      </a>
    </div>

    <nav class="main-nav">
      <ul class="main-nav-links">
        <li><a href="{% url 'experience:review_list' %}">활동 후기</a></li>
        <li><a href="#">자소서·면접·포폴</a></li>
        <li><a href="#">모집</a></li>
        <li><a href="#">나의 로드맵</a></li>
      </ul>
    </nav>

    <div class="main-header-r">
      <button class="header-mypage-btn">마이페이지</button>
      <button class="header-login-btn">로그인</button>
    </div>
  </header>


  <main>
    <div class="container">

      <div class="ex-edit-title">후기 수정하기</div>
      <form method="POST" enctype="multipart/form-data" class="ex-edit-form">
        {% csrf_token %}
          <label class="ex-edit-label">제목</label>
          <input type="text" name="title" class="ex-edit-input" value="{{ review.title }}" required>
        
          <label class="ex-edit-label">카테고리</label>
          <div class="ex-edit-category">
            <label><input type="radio" name="category" value="club" {% if review.category == "club" %}checked{% endif %}> 동아리</label>
            <label><input type="radio" name="category" value="academic" {% if review.category == "academic" %}checked{% endif %}> 학회</label>
            <label><input type="radio" name="category" value="contest" {% if review.category == "contest" %}checked{% endif %}> 공모전</label>
            <label><input type="radio" name="category" value="intern" {% if review.category == "intern" %}checked{% endif %}> 인턴</label>
          </div>

          <label class="ex-edit-label">활동 기간</label>
          <input type="text" name="activity_period" class="ex-edit-input" value="{{ review.activity_period }}" required>

          <label class="ex-edit-label">후기 본문</label>
          <textarea name="content" class="ex-edit-textarea" required>{{ review.content }}</textarea>

          <label class="ex-edit-label">파일 업로드</label>
          <div class="ex-edit-upload-area">
            <label class="ex-edit-upload-btn">
              +
              <input type="file" name="files" id="ex-edit-upload-input" multiple>
            </label>

            <div class="ex-edit-upload-preview" id="ex-edit-upload-preview">
              {% for f in review.files.all %}
              <!-- 기존 업로드 파일/이미지 미리보기 -->
                <div class="ex-edit-preview-item">
                  {% if f.is_image %}
                    <img src="{{ f.file.url }}" class="ex-edit-preview-img" alt="기존 이미지">
                  {% else %}
                    <a href="{{ f.file.url }}">
                      <div class="ex-edit-preview-file">{{ f.filename }}</div>
                    </a>
                  {% endif %}
                  <div class="ex-edit-preview-remove" data-file-id="{{ f.id }}">×</div>
                </div>
              {% endfor %}
            </div>
          </div>

          <label class="ex-edit-label">평점</label>
          <input type="number" name="rating" class="ex-edit-input" value="{{ review.rating }}" step="0.5" min="0" max="5" required>
        
          <label class="ex-edit-label">태그 추가</label>
          <div class="ex-edit-tag-input-wrapper">
            <input type="text" id="ex-edit-tag-input" class="ex-edit-tag-input">
            <button type="button" id="ex-edit-add-tag-btn" class="ex-edit-tag-add-btn">추가</button>
          </div>
          <div class="ex-edit-tag-list" id="ex-edit-tag-list"></div>

          <input type="hidden" id="ex-deleted-files">
          <input type="hidden" id="ex-edit-hidden-tags" name="tags" value="{{ form.initial.tags }}">
        <!--둘 다 "사용자가 직접 입력/조작한 값(삭제 파일, 태그)"을 서버로 넘기기 위한 숨겨진 데이터 필드(동기화 위함..)
        파일 - 기존에 업로드된 파일/이미지 중에서 사용자가 삭제한 파일의 id(혹은 이름)" 목록을 JSON 문자열로 담아 서버로 전송하는 용도
        태그 - 사용자가 입력한 태그 목록을 JSON 문자열로 담아 서버로 전송하는 용도-->

          <button type="submit" class="ex-edit-submit-btn">
            수정 완료
          </button>
      </form>

    </div>
  </main>


  <footer class="footer">
    <p>© SSWU_WAGI 3기 CampusBridge</p>
    <p class="member">BACKEND <br> FRONTEND</p>
  </footer>

  <script src="{% static 'js/experience-edit.js' %}"></script>
</body>
</html>

<h2>게시글 수정</h2>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    {{ image_form.as_p }}

    <button type="submit">수정 완료</button>
</form>

<hr>
<h3>현재 업로드된 이미지</h3>

{% for img in review.images.all %}
        <img src="{{ img.image.url }}" width="150">
        <a href="{% url 'delete_image' img.id %}">삭제</a>
{% empty %}
    <p>첨부된 이미지가 없습니다.</p>
{% endfor %}

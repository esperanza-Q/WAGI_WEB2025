<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SujeongBridge</title>
  <link rel="stylesheet" href="../../static/css/otherQnA-post.css">
</head>

<body>
  <header class="main-header">
    <div class="logo">
        <a href="{%url "home:home"%}">
            <img class="main-logo" src="{% static "img/main-logo.svg"%}"></a>
    </div>
    <nav class="main-nav">
      <ul class="main-nav-links">
        <li><a href="{% url 'experience:review_list' %}">활동 후기</a></li>
        <li><a href="{%url "jobTips:list"%}">자소서·면접·포폴</a></li>
        <li><a href="{%url "recruit:recruit_list"%}">모집</a></li>
        <li><a href="{%url "career:roadmap_home"%}">나의 로드맵</a></li>
      </ul>
    </nav>
    <div class="main-header-r">
      <a href="{%url "mypage:home"%}"><button class="header-mypage-btn" >마이페이지</button></a>
      {% if user.is_authenticated %}
        <a href="{%url "accounts:logout"%}"><button class="header-login-btn">로그아웃</button></a>
      {% else %}
        <a href="{%url "accounts:login"%}"><button class="header-login-btn">로그인</button></a>
      {% endif %}
    </div>
  </header>

  <main>
    <div class="container">
    <div class="otherQnA-post-wrapper">
        <div class="otherQnA-post-top">
            <div class="otherQnA-post-title">Q&A 남기기</div>
        </div>

        <form class="otherQnA-post-bottom" method="post">
            <div class="otherQnA-post-bottom-title">
                <p>제목</p>
                <input class="otherQnA-post-title-input" type="text">
            </div>

            <div class="otherQnA-post-bottom-detail">
                <p>내용</p>
                <textarea class="otherQnA-post-detail-input"></textarea>
            </div>

            <div class="otherQnA-post-submit">      
              <input class = "otherQnA-post-submitBtn" type="submit" value="완료하기">
            </div>  
        </form>
    </div>
    </div>
  </main>

  <footer class="footer">
    <p>© SSWU_WAGI 3기 CampusBridge</p>
    <p class="member">BACKENDㅣ 손정민 권수정 노혜린 송정민 이윤서 이지현 조하늘 최은솔<br /> FRONTENDㅣ 이가윤 김비주 이원지</p>
  </footer>

  <script src="../../static/js/otherQnA-post.js"></script>
</body>
</html>

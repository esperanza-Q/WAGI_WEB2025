name: "🐛 Fix"
description: "버그 수정"
labels: ["bug"]
body:
  - type: textarea
    attributes:
      label: 🐞 버그 설명
      description: 어떤 문제가 발생했는지 상세히 작성해 주세요.
      placeholder: 재현 방법, 기대한 동작 vs 실제 동작 등을 적어주세요.
    validations:
      required: true
  - type: textarea
    attributes:
      label: ✅ 수정할 작업
      description: 수정해야 할 작업을 체크박스로 작성해주세요.
      placeholder: 예) - [ ] 로그인 버튼 클릭 시 반응 없음
    validations:
      required: true
  - type: textarea
    attributes:
      label: 🧪 재현 방법
      description: 버그를 재현할 수 있는 방법이 있다면 작성해 주세요.
  - type: textarea
    attributes:
      label: 🙋🏻 참고 자료
      description: 참고할 링크나 문서가 있다면 추가해주세요.
